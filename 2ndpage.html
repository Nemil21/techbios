<!DOCTYPE html>
<html>
<head>
  <title>Hospital Records</title>
  <style>
    /* Styling for the main popup */
    .popup {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.pexels.com/photos/239853/pexels-photo-239853.jpeg?auto=compress&cs=tinysrgb&w=600');
      background-size: cover;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 9999;
    }
    
    .popup-content {
      background-color: rgba(255, 255, 255, 0.8);
      width: 300px;
      height: 200px;
      border-radius: 5px;
      text-align: center;
      padding: 20px;
    }
    
    /* Styling for the buttons */
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <!-- Main Popup -->
  <div id="main-popup" class="popup">
    <div class="popup-content">
      <p>Welcome to the Hospital Records</p>
      <button class="button" onclick="accessHospitalRecords()">Access Hospital Records</button>
      <button class="button" onclick="enterPatientDetails()">Enter Patient Details</button>
    </div>
  </div>
  
  <script>
    // JavaScript functions to handle the buttons
    function accessHospitalRecords() {
      alert("Accessing Hospital Records...");
    }
    
    function enterPatientDetails() {
      alert("Entering Patient Details...");
      window.location.assign("3rdpage.html");
    }
  </script>
</body>
</html>
